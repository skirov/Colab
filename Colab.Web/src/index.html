<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Colab</title>
    <!-- build:css -->
    <link href="bower_modules/components-bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_modules/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="bower_modules/icheck/skins/square/blue.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/skin-blue.min.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- build:js -->
    <script src="app/require.config.js"></script>
    <script data-main="app/startup" src="bower_modules/requirejs/require.js"></script>
    <!-- endbuild -->
</head>
<body class="skin-blue sidebar-mini" id="main-app">
    {{#if: route().needLogin}}
        <div class="wrapper">
            <header class="main-header" data-bind="component: { name: 'top-menu' }">
            </header>

            <aside class="main-sidebar" data-bind="component: { name: 'left-sidebar' }">
            </aside>

            <div id="page" class="content-wrapper" data-bind="component: { name: route().page, params: route }">
            </div>

            <footer class="main-footer">
                <div class="pull-right hidden-xs">
                    Anything you want
                </div>

                <strong>Copyright &copy; 2015 <a href="#">Colab</a>.</strong> All rights reserved.
            </footer>

            <aside class="control-sidebar control-sidebar-dark" data-bind="component: { name: 'right-sidebar' }">
            </aside >

            <div class='control-sidebar-bg'></div>
        </div>
    {{/if}}

    {{#if: !route().needLogin}}
        <div data-bind="component: { name: route().page }">
        </div>
    {{/if}}
</body>
</html>
