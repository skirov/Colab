{{#if: isInitialized()}}
<section class="content-header">
    <h1>
        {{title}}<br/>
        <small>Created on {{createdOn}} by {{creator}}</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="/#dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Timeline</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- row -->
    <div class="row">
        <div class="col-xs-12" style="padding: 0 100px;">
            <textarea style="width: 100%; height: 100px;" data-bind="value: postBody"></textarea>
            <button class="pull-right btn btn-primary" data-bind="click: addPost">Post</button>
        </div>
        <div class="col-md-12" style="margin-top: 20px;">
            <!-- The time line -->
                <ul class="timeline" data-bind="foreach: posts">
                    <li>
                        <i class="fa fa-circle bg-blue"></i>
                        <div class="timeline-item">
                            <span class="time"><i class="fa fa-clock-o"></i> {{$data.createdOn}}</span>
                            <h3 class="timeline-header"><a href="#">{{$data.creator.username}}</a> posted</h3>
                            <div class="timeline-body">
                                {{$data.body}}
                            </div>
                        </div>
                    </li>
                    <!-- END timeline item -->
                </ul>
        </div><!-- /.col -->
    </div><!-- /.row -->
</section>
{{/if}}

{{#ifnot: isInitialized()}}
    <p style="padding-top: 50px; text-align: center;">Loading...</p>
{{/if}}
