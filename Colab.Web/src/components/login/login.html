<div class="login-box">
    <div class="login-logo">
        <a href="/#"><b>Co</b>lab</a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form action="javascript: void(0)">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email" data-bind="value: username"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" data-bind="value: password"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                    </div>
                </div><!-- /.col -->
                <div class="col-xs-4">
                    <button class="btn btn-primary btn-block btn-flat" data-bind="click: login">Sign In</button>
                </div><!-- /.col -->
            </div>
        </form>

        <a href="/#forgotten">Forgotten password</a><br>
        <a href="/#register" class="text-center">Register a new account</a>

    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
