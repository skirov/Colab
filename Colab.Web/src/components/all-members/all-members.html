{{#if: isInitialized()}}
<section class="content-header">
    <h1>
        All team issues
    </h1>
</section>


<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-danger">
                <div class="box-header with-border">
                    <h3 class="box-title">Team members</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div><!-- /.box-header -->
                <div class="box-body no-padding">
                    <ul class="users-list clearfix" data-bind="foreach: membersForTeam">
                        <li>
                            <img src="img/user1-128x128.jpg" alt="User Image">
                            <a class="users-list-name" href="#">{{$data.username}}</a>
                        </li>
                    </ul><!-- /.users-list -->
                </div><!-- /.box-body -->
            </div><!--/.box -->
        </div>
    </div>
    <!-- /.row -->
</section>
{{/if}}

{{#ifnot: isInitialized()}}
<p style="padding-top: 50px; text-align: center;">Loading...</p>
{{/if}}
