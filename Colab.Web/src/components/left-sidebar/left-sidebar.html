<section class="sidebar">
    <div class="user-panel">
        <div class="pull-left image">
            <img src="img/user2-160x160.jpg" class="img-circle" alt="User Image"/>
        </div>
        <div class="pull-left info">
            <p>Stoyan Kirov</p>
        </div>
    </div>

    <ul class="sidebar-menu">
        <li><a href="/#dashboard"><i class='fa fa-link'></i> <span>Dashboard</span></a></li>

        <li class="header">PROJECTS</li>
        {{#foreach: projects}}
        <li class="active treeview">
            <a href="/#feed/{{$data.id}}"><i class='fa fa-folder-open'></i> <span>{{$data.title}}</span></a>
            {{#if: $data.teams.length}}
                <ul class="treeview-menu" data-bind="foreach: $data.teams">
                    <li><a href="/#team/{{$data.id}}"><i class="fa fa-circle-o"></i>{{$data.title}}</a></li>
                </ul>
            {{/if}}
        </li>
        {{/foreach}}
    </ul>
</section>
